<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
 </head>
 <body>
     <div class="form">
         <h1>Registration</h1>
        <form action="">            
            <div class="bordered">
                <form>
                    <fieldset>
                        <label class="form-label" value="login">Login</label>
                        <input class="form-input" type="text" placeholder="login"/>
                    </fieldset>
                    <fieldset>
                        <label class="form-label" value="password">Password</label>
                        <input class="form-input" type="text"/>
                    </fieldset>
                    <fieldset>
                        <label class="form-label" value="email">Email</label>
                        <input class="form-input" type="text"/>
                    </fieldset>
                    <fieldset>
                        <label class="form-label" value="sex">Sex</label>
                        <input type="radio" name="sex"/>Man
                        <input type="radio" name="sex"/>Woman
                    </fieldset>
                    <fieldset>
                        <label class="form-label" value="phone">Phone</label>
                        <input class="form-input" type="text"/>
                    </fieldset>
                    <fieldset>
                        <label class="form-label" value="birth">Birth</label>
                        <input class="form-input" type="date"/>
                    </fieldset>
                    <fieldset>
                        <label class="form-label" value="car">Car</label>
                            <select class="form-input">
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                            </select>
                    </fieldset>
                    <fieldset class="form-button">
                        <button type="submit" value="Submit">Register</button>
                    </fieldset>
                </form>
            </div>
        </form>
    </div>
 </body>
</html>
